<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- local stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Match The Doggo</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- title -->
                <div class="col">
                    <h1 id="title">Match the Doggo</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="timer"></p>
                </div>
                <div class="col">
                    <p id="moves"></p>
                </div>
                <div class="col">
                    <p id="pairs"></p>
                </div>
            </div>
        </div>
    </header>
    <div>
        <!-- Memory Game -->
        <main id="play-area">
            <div class="container-fluid">
                <div class="row mb-3">
                    <div class="col-3">
                        <div class="flip">
                            <img class="card card-style" src="assets/images/dog1.jpg" alt="a jack russell">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="flip">
                            <img class="card card-style" src="assets/images/dog1.jpg" alt="a jack russell">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="flip">
                            <img class="card card-style" src="assets/images/dog3.jpg" alt="a white dog">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="flip">
                            <img class="card card-style" src="assets/images/dog3.jpg" alt="a white dog">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <div class="flip">
                            <img class="card card-style" src="assets/images/dog4.jpg" alt="a black labrador">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="flip">
                            <img class="card card-style" src="assets/images/dog4.jpg" alt="a black labrador">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="flip">
                            <img class="card card-style" src="assets/images/dog5.jpg" alt="black labrador">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="flip">
                            <img class="card card-style" src="assets/images/dog5.jpg" alt="a pug">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <div class="flip">
                                <img class="card card-style" src="assets/images/dog6.jpg" alt="a pug">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="flip">
                                <img class="card card-style" src="assets/images/dog6.jpg" alt="a pug">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="flip">
                                <img class="card card-style" src="assets/images/dog7.jpg" alt="a corgi">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="flip">
                                <img class="card card-style" src="assets/images/dog7.jpg" alt="a corgi">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <section id="buttons">
            <button class="btn btn-light" id="restart-btn" onclick="restartGame()">Restart</button>
            <a href="index.html" class="btn btn-light" id="htp-btn" role="button">How to play</a>
        </section>
    </div>
    <!-- local script -->
    <script src="scripts/game.js"></script>
</body>

</html>
